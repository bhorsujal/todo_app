<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ task.title }}" placeholder="Enter new title">
        <br>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" value="{{ task.description }}" placeholder="Enter new description">
        <br>
        <button type="submit">Update Task</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
